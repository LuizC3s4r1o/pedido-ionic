<ion-content padding>

  <img id="img-home" src="assets/imgs/logo-lasSystem-blue.png" alt="logo" >  <form>
   <!-- <h5>meninos & meninas</h5> -->

    <ion-item>
      <ion-label stacked >Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label id="lb-senha" stacked>Senha</ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" id="lb-password" type="password"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-0 col-md-6 col-lg-8 col-xl-8></ion-col>
            <ion-col col-12 col-sm-6 col-md-3 col-lg-2 col-xl-2>
              <button id="btn-entrar" ion-button block (click)="login()" >Entrar</button>
            </ion-col>
            <ion-col col-12 col-sm-6 col-md-3 col-lg-2 col-xl-2>
                <button id="btn-registrar" ion-button block outline (click)="singup()" >Registrar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
