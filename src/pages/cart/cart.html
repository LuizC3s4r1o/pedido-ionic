<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon id="btn-remove" class="nolinebreak" name="remove-circle" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon id="btn-add" name="add-circle" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1 id="color-blue">Total</h1>
      <h1 id="color-blue" item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h2 id="color-gray">Seu carrinho est√° vazio</h2>
    </ion-item>
  </ion-list>
  <button color="myBlue" ion-button block (click)="goOn()">Continuar comprando</button>
  <button  id="btn-finzalizar-ped" ion-button block (click)="checkOut()">Finalizar pedido</button>
</ion-content>
