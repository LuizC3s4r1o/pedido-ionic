<ion-header>
  <ion-navbar>
      <button id="btn-menu" ion-button menuToggle>
          <ion-icon id="btn-icon-categoria" name="menu"></ion-icon>
        </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-avatar item-start>
      <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
    </ion-avatar>
    <h2 text-center>{{cliente?.nome}}</h2>
    <p text-center>{{cliente?.email}}</p>

    <ion-card>
      <ion-card-header>
        <h4 text-center color="myBlue">imagem de perfil</h4>
      </ion-card-header>
      <ion-item *ngIf="picture">
        <img [src]="picture">
      </ion-item>
      <ion-item>
        <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn" color="myBlue" >Camera</button>
      </ion-item>
    </ion-card>
</ion-content>
